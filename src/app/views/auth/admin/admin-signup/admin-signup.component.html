<div class="container py-5" [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="row">
		<div class="col-12 col-md-8 offset-md-2 py-4 bg-light">
			<form class="px-3" (submit)="signUpAdmin($event)" [formGroup]="adminSignupForm">
				<!-- Error Message -->
				<div class="alert alert-danger alert-dismissible fade show error-message" [@animate]="{value:'*', params:{ y:'50px', delay:'600ms' }}" *ngIf="error" role="alert">
				  	<button type="button" class="btn-close hvr-buzz-out" data-bs-dismiss="alert" aria-label="Close" (click)="onAlertClose()"></button>
				  	<span [innerHtml]="error"></span>
				</div>  

				<div class="form-group mt-3">
					<h4 class="text-muted m-0">Create a new Admin Account</h4>
					<p class="text-justify text-muted mt-2">
						Lorem ipsum dolor sit amet, veri modus conceptam mel cu, has in dictas discere qualisque, saperet ullamcorper ad eum. 
					</p>
					<input type="email" class="form-control" formControlName="email" placeholder="Enter email">
				</div>
				<div class="form-group mt-3">
					<input type="password" class="form-control" formControlName="password" placeholder="Password">
				</div>

				<div class="form-group mt-3">
					<input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
				</div>

				<h4 class="text-muted mt-4">Personal Information</h4>

				<div class="form-group mt-3">
					<input type="text" class="form-control mb-2" placeholder="Name" formControlName="name">
					<small class="form-text text-muted" style="margin-left: 5px !important;">Full Name</small>
				</div>

				<div class="form-group mt-3">
					<input type="text" class="form-control mb-2" placeholder="Company" formControlName="company">
					<small class="form-text text-muted" style="margin-left: 5px !important;">Company Name</small>
				</div>

				<div class="form-group mt-3">
					<input type="text" class="form-control mb-2" placeholder="Address" formControlName="address">
					<small class="form-text text-muted" style="margin-left: 5px !important;">Block No. City, State, Country</small>
				</div>

				<div class="form-group mt-3">
					<input type="text" class="form-control mb-2" placeholder="Phone" formControlName="phone">
					<small class="form-text text-muted" style="margin-left: 5px !important;">Phone Number</small>
				</div>

				<div class="text-center mt-3">
					<a [routerLink]="'/admin/signin'" class="mat-primary text-center full-width hvr-sink">Do you have an account already? Sign in now.</a><br>
				</div>

				<button type="submit" class="btn btn-primary float-end mt-3 hvr-rotate">Submit</button>
			</form>
		</div>
	</div>
</div>
